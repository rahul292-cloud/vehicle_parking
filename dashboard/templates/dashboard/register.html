<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up - Kemar</title>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Kemar</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="" method="post">
                {% csrf_token %}

            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>
            {%if error %}
            <h3>{{error}}</h3>
            {% endif %}
            <div class="form-group">
                <label class="control-label">USERNAME</label>
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus>
                <!--                <div id="exampleInputUser" name="user">-->
                <!--                                {{form.username}}-->

                <!--                            </div>-->
            </div>
            <div class="form-group">
                <label class="control-label">EMAIL ID</label>
                <input class="form-control" type="email" name="email" placeholder="Email" autofocus>
                <!--                <div id="exampleInputEmail" name="email">-->
                <!--                                {{form.email}}-->

                <!--                            </div>-->
            </div>
            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" type="password" name="password1" placeholder="Password">
                <!--                <div id="exampleInputPassword1" name="password1">-->
                <!--                                {{form.password1}}-->

                <!--                            </div>-->
            </div>

            <div class="form-group">
                <label class="control-label">CONFIRM PASSWORD</label>
                <input class="form-control" type="password" name="password2" placeholder=" Confirm Password">
                <!--                <div id="exampleInputPassword2" name="password2">-->
                <!--                                {{form.password2}}-->

                <!--                            </div>-->
            </div>

            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>

            </div>
            <p><a href="{% url 'login'%}">Already have an account? <b class="mx-2"> Login.</b></a></p>

        </form>


    </div>
</section>
<!-- Essential javascripts for application to work-->
<script src="{% static 'dashboard/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'dashboard/js/popper.min.js' %}"></script>
<script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dashboard/js/main.js' %}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="{% static 'dashboard/js/plugins/pace.min.js' %}"></script>
<script type="text/javascript">


</script>
</body>
</html>
