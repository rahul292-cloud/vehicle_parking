{% extends 'dashboard/base.html' %}
{% block title %}
Category Edit
{% endblock %}

{% block content %}
<div class="app-title">
    <div>
        <h1><i class="fa fa-edit"></i> Edit Category</h1>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <!--            <h3 class="tile-title">New Category Data</h3>-->
            <div class="tile-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">

                        <div class="form-group col-lg-7">
                            <label for="exampleInputName">Categoty Name</label>
                            <div id="exampleInputName" name="name">
                                {{categoryUpdate.category_name}}
                            </div>
                        </div>

                        <div class="form-group col-lg-7">
                            <label for="exampleInputName">Status</label>
                            <div id="exampleInputSatus" name="status">
                                {{categoryUpdate.status}}
                            </div>
                        </div>

                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit"><i
                                        class="fa fa-fw fa-lg fa-check-circle"></i>Update
                                </button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"
                                                              onClick="window.location.reload();">
                                <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="clearix"></div>
</div>
{% endblock %}
