{% extends 'dashboard/base.html' %}
{% block title %}
 Send mail
{% endblock %}

{% block content %}
<div class="app-title">
    <div>
        <h1><i class="fa fa-edit"></i> Enquiry form</h1>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <!--            <h3 class="tile-title">New Category Data</h3>-->
            <div class="tile-body">
                {% if status %}
                <div class="alert {{cls}}">
                    {{status}}
                </div>
                {% endif %}
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="form-group col-lg-7">
                            <label for="exampleInputTo">To</label>
                            <div>
                                <input type="text" name="to" class="form-control" id="exampleInputTo" placeholder="To">
<!--                                {{Updateparking.slot_name}}-->
                            </div>
                        </div>
                        <div class="form-group col-lg-7">
                            <label for="exampleInputSub">Subject</label>
                            <div>
                                <input type="text" name="subject"  class="form-control" id="exampleInputSub" placeholder="Subject">
<!--                                {{Updateparking.slot_status}}-->
                            </div>
                        </div>

                        <div class="form-group col-lg-7">
                            <label for="exampleInputMessage">Message</label>
                            <div>
                                <textarea  name="message" rows="5" class="form-control" id="exampleInputMessage" placeholder="Message"></textarea>
<!--                                {{Updateparking.slot_status}}-->
                            </div>
                        </div>


                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit"><i
                                        class="fa fa-fw fa-lg fa-check-circle"></i>Send Mail
                                </button>
<!--                                &nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"-->
<!--                                                              onClick="window.location.reload();">-->
<!--                                <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="clearix"></div>
</div>
{% endblock %}
